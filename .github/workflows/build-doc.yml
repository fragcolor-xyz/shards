name: Build the documentation

on:
  workflow_call:
    inputs:
      publish:
        required: false
        default: false
        type: boolean

jobs:
  #
  # Run shards documentation samples
  #
  docs-samples:
    # needs: Windows-64bits-Release
    name: Run Samples
    runs-on: windows-latest
    steps:
      - name: Checkout shards
        uses: actions/checkout@v3
        with:
          repository: fragcolor-xyz/shards
          fetch-depth: 1
      - name: Download shards
        uses: actions/download-artifact@v2
        with:
          name: shards-win64 Release
          path: docs/samples
      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          release: false
          path-type: inherit
      - name: Run samples
        shell: msys2 {0}
        run: |
          cd docs/samples
          for i in $(find shards -name '*.edn');
          do
            echo "Running sample $i";
            ./shards.exe run_sample.edn --file "$i" > >(tee "$i.log");
          done
      - name: Upload samples logs
        uses: actions/upload-artifact@v2
        with:
          name: samples-logs
          path: docs/samples/**/*.log
          if-no-files-found: error

  #
  # Generate shards documentation (markdown)
  #
  docs-markdown:
    # needs: Windows-64bits-Debug
    name: Generate Markdown
    runs-on: windows-2019
    steps:
      - name: Checkout shards
        uses: actions/checkout@v3
        with:
          repository: fragcolor-xyz/shards
          fetch-depth: 1
      - name: Download shards
        uses: actions/download-artifact@v2
        with:
          name: shards-win64 Debug
          path: src/tests
      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          release: false
          path-type: inherit
      - name: Generate markdown
        shell: msys2 {0}
        run: |
          cd src/tests
          ./shards.exe infos_docs.edn
      - name: Upload markdown
        uses: actions/upload-artifact@v2
        with:
          name: docs-markdown
          path: |
            docs/docs/shards/**/*.md
            !docs/docs/shards/index.md
          if-no-files-found: error

  #
  # Build documentation website
  #
  docs-website-build:
    needs: [docs-markdown, docs-samples]
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        id: setup
        run: |
          echo "::set-output name=publish::${{ github.event.inputs.publish || inputs.publish }}"
      - name: Checkout shards
        uses: actions/checkout@v3
        with:
          repository: fragcolor-xyz/shards
          fetch-depth: 1
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install mkdocs
        run: |
          pip install mkdocs-material
          pip install mkdocs-awesome-pages-plugin
          pip install mkdocs-macros-plugin
      - name: Download markdown
        uses: actions/download-artifact@v2
        with:
          name: docs-markdown
          path: docs/docs/shards
      - name: Download samples logs
        uses: actions/download-artifact@v2
        with:
          name: samples-logs
          path: docs/samples
      - name: Build website
        if: ${{ steps.setup.outputs.publish != 'true' }}
        run: |
          cd docs
          mkdocs build
      - name: Build & publish website
        if: ${{ steps.setup.outputs.publish == 'true' }}
        run: |
          cd docs
          git config --global user.name "Fragcolor bot"
          git config --global user.email "bot@fragcolor.xyz"
          mkdocs gh-deploy --force --message "Publish documentation from {sha}
          
          Using MkDocs {version}."
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs-website
          path: |
            docs/site/
          if-no-files-found: error
