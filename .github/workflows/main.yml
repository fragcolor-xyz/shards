        if: ${{ matrix.build-type == 'Debug' }}
        run: |
          mkdir coverage
          lcov --capture --directory build/src/core/CMakeFiles/chainblocks-core-static.dir --directory build/src/mal/CMakeFiles/cbl.dir --directory build/src/extra/CMakeFiles --output-file coverage/coverage.info
